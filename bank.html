<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="deposit.js"defer></script>
</head>
<body>
    <header class="mt-4">
        <h1 class="text-5xl text-center">Let's get some <span class="font-semi-bold text-violet-600">Mooooooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-cyan-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span> </h2>
                </div>
                
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto "> 
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please deposit</h4>
                    <!-- <h2>$00</h2> -->
                        <input class="w-9/12 block px-3 my-4" type="text" name="" id="deposit-field" placeholder="$Amount you want to deposit">
                        <button id="btn-deposit" class="bg-amber-500 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg" type="submit">Deposit</button>
                    </div>
          
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class=" text-2xl text-white ">Please withdraw</h4>
                    <!-- <h2>$00</h2> -->
                    <input class="w-9/12 block px-3 my-4" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                        <button id="btn-withdraw" class="bg-amber-500 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg" type="submit">withdraw</button>
                </div>
            </div>
        </section>
        
    </main>
</body>
</html>
