<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-er-bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"defer></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center">Wellcome to your <span class="font-semi-bold text-violet-600">Baap er Bank</span>!!!</h1>
    </header>
    <main>
        <section class=" bg-blue-200 w-9/12 mx-auto mt-12 p-8 rounded">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block px-3 rounded" type="email" name="" id="email" placeholder="Your email address">
                <input class="w-9/12 block my-3 px-3 rounded" type="password" name="password" id="password" placeholder="Your password">
                <button id="btn-submit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg" type="submit">submit</button>
            </div>
        </section>
    </main>
</body>
</html>
